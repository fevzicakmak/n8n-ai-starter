alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: n8n-ai-workflow
    match:
      path:
        prefix: /
name: n8n-ai-starter
region: fra
services:
- dockerfile_path: Dockerfile
  envs:
  - key: NODE_ENV
    scope: RUN_TIME
    value: production
  - key: DB_TYPE
    scope: RUN_TIME
    value: postgresdb
  - key: DB_POSTGRESDB_HOST
    scope: RUN_TIME
    value: ${db.HOSTNAME}
  - key: DB_POSTGRESDB_USER
    scope: RUN_TIME
    value: ${db.USERNAME}
  - key: DB_POSTGRESDB_PASSWORD
    scope: RUN_TIME
    value: ${db.PASSWORD}
  - key: DB_POSTGRESDB_DATABASE
    scope: RUN_TIME
    value: ${db.DATABASE}
  github:
    branch: main
    deploy_on_push: true
    repo: fevzicakmak/n8n-ai-starter
  http_port: 5678
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-0.5gb
  name: n8n-ai-workflow
